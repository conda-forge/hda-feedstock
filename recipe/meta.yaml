{% set name = "hda" %}
{% set version = "2.21" %}
{% set python_min = "3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 07c86a5b9dbe534a240ac2c31fc48f6039c6195975f2f117d360b9021a3c719b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}.*
  run:
    - python >={{ python_min }}
    - requests >=2.5.0
    - tqdm

test:
  imports:
    - hda

about:
  home: "https://github.com/ecmwf/hda"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "API to harmonised data access for DIAS/WEkEO"
  doc_url: https://hda.readthedocs.io/en/latest/
  dev_url: https://github.com/ecmwf/hda

extra:
  recipe-maintainers:
    - gbiavati
