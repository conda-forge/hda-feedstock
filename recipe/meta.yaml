{% set name = "hda" %}
{% set version = "2.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e3bc9f00eea7527be7475acc98999b53cf0ee623f52937b761ad2052c7ac45e8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests >=2.5.0
    - tqdm

test:
  imports:
    - hda

about:
  home: "https://github.com/ecmwf/hda"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "API to harmonised data access for DIAS/WEkEO"
  doc_url: https://hda.readthedocs.io/en/latest/
  dev_url: https://github.com/ecmwf/hda

extra:
  recipe-maintainers:
    - gbiavati
