{% set name = "hda" %}
{% set version = "2.28" %}
{% set python_min = "3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 64a20a9dabd6cf47859e6ee9501ec7a07812be9e8b51fc6a3788a512d139c39f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}.*
  run:
    - python >={{ python_min }}
    - requests >=2.5.0
    - tqdm

test:
  imports:
    - hda

about:
  home: "https://github.com/ecmwf/hda"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "API to harmonised data access for DIAS/WEkEO"
  doc_url: https://hda.readthedocs.io/en/latest/
  dev_url: https://github.com/ecmwf/hda

extra:
  recipe-maintainers:
    - gbiavati
